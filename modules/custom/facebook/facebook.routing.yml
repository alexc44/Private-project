facebook.admin:
  path: '/admin/config/facebook'
  defaults:
    _form: '\Drupal\facebook\Form\FacebookConfigurationForm'
    _title: 'Facebook configuration screen'
  requirements:
    _permission: 'administer site configuration'

facebook.facebook_sdk:
  path: '/myfacebook'
  defaults:
    _controller: '\Drupal\facebook\Controller\FacebookController::facebookPage'
    _title: 'Facebook'
  requirements:
    _permission: 'access content'


